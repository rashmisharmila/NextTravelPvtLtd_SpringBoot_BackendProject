eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
server:
  port: 9696



spring:
  application:
    name: GATEWAY-SERVER
  cloud:
    gateway:
      routes:
        - id: hotel-server
          uri: lb://HOTEL-SERVER
          predicates:
          - Path=/hotelServer/**

        - id: vehicle-server
          uri: lb://Vehicle-SERVER
          predicates:
            - Path=/vehicleServer/**

        - id: user-server
          uri: lb://USER-SERVER
          predicates:
            - Path=/userServer/**

        - id: package-server
          uri: lb://PACKAGE-SERVER
          predicates:
            - Path=/packageServer/**

        - id: guide-server
          uri: lb://GUIDE-SERVER
          predicates:
            - Path=/guideServer/**


